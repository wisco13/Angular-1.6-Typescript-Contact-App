<style>
    main {
        width: 100%;
    }
    
    table {
        border: 1px solid black;
    }
    
    table td,
    table th {
        border: 1px solid black;
    }
</style>

<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h1>{{PageTitle}}</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p>
            <button id="btn" class="btn btn-primary" ng-click="ctrl.onAddNewContact($event)">
                <span ng-bind="AddRecordText"></span>
            </button>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr ng-repeat="contact in ContactRecords track by $index">
                    <td>{{contact.FirstName}}</td>
                    <td>{{contact.LastName}}</td>
                    <td>{{contact.Phone}}</td>
                    <td>{{contact.Email}}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-sm">
                                <span class="" ng-click="ctrl.onEdit(contact.id)">Edit</span>  
                        </button>
                        <button type="button" class="btn btn-danger btn-sm">
                            <span class="" ng-click="ctrl.onDelete(contact.id)">Trash</span>  
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
